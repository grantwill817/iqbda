      <div id="content">
          <header id="page-header">
            <h1>Join IQBDC Today!</h1>
          </header>
      <form action="mailto:grant.williams@student.fairfield.edu" method="post">
        <label for="name-fld">Name:</label>
          <input type="text" name="name" id="name-fld"><br>

        <label for="pass-fld">Password:</label>
          <input type="password" name="pass" id="pass-fld"><br>

        <label for="pass2-fld">Password (again)</label>
          <input type="password" name="pass" id="pass2-fld"><br>

        <label for="email-fld">Email:</label>
          <input type="email" name="email" id="email-fld"><br>

        <label for="photo-fld">Photo:</label>
          <input type="file" name="photo" id="photo-fld"><br>

        <label for="address-fld">Mailing Address:</label>
          <textarea name="address" id="address-fld"></textarea><br>

        <label>Do you plan to attend IQBDC '98?</label>
          <input type="radio" name="iqbdc98" value="Y" id="iqdbc98-Y"><label for="iqdbc98-Y">Yes</label>
          <input type="radio" name="iqbdc98" value="N" id="iqdbc98-N"><label for="iqdbc98-N">No</label><br>

        <label>How did you hear about us?</label>
            <select name="channel">
              <option>Superbowl Ad</option>
              <option>News Article</option>
              <option>Email</option>
              <option>Flyover at the beach</option>
            </select><br>

        <input type="submit">
        </form>
